{{ $maxLength := int 64 }}
{{ $serviceNameMaxLength := int (sub (sub $maxLength 1) (len .Values.environment)) }}
{{ $secretName := substr 0 $serviceNameMaxLength .Values.serviceName  }}

{{- if .Values.secrets -}}
---
apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: {{ .Values.serviceName }}
  namespace: {{ .Values.namespace }}
spec:
  provider: aws
  secretObjects:
  - secretName: tr-spin-catalogue-svc-backend-java-gradle-kubernetes-arm64-develop #{{ .Values.serviceName }}
    type: Opaque
    data:
    {{- range $.Values.secrets }}
    - key: {{ . }}
      objectName: {{ . }}
    {{- end }}
  parameters:
    objects: |
      - objectName: tr-spin-catalogue-svc-backend-java-gradle-kubernetes-arm64-develop
        objectType: secretsmanager
        jmesPath:
          {{- range $.Values.secrets }}
          - path: {{ . }}
            objectAlias: {{ . }} 
          {{- end }}
{{- end }}
